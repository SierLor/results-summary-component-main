<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main class="main">
    <section class="primera_seccion">
        <h2 class="texto_uno">Your Result</h2>
        <div class="circulo">
          <h1 class="texto_numero">76</h1>
          <p class="texto_off">of 100</p>
        </div>

        <h3 class="texto_dos">Great</h3>
        <p class="texto_info">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="segunda_seccion">
        <h3 class="texto_sumario">Summary</h3>

        <div class="informacion color_1">
            <div class="icono_texto">
                <img src="./assets/images/icon-reaction.svg" alt="info" class="icono">
                <h3 class="texto_tres color_txt_1">Reaction</h3>
            </div>

            <div class="porcentaje">
              <span class="span">80</span><span class="span_2">/100</span>
            </div>
        </div>

        <div class="informacion color_2">
          <div class="icono_texto">
              <img src="./assets/images/icon-memory.svg" alt="info" class="icono">
              <h3 class="texto_tres color_txt_2">Memory</h3>
          </div>

          <div class="porcentaje">
            <span class="span">92</span><span class="span_2">/100</span>
          </div>
        </div>

        <div class="informacion color_3">
          <div class="icono_texto">
              <img src="./assets/images/icon-verbal.svg" alt="info" class="icono">
              <h3 class="texto_tres color_txt_3">Verbal</h3>
          </div>

          <div class="porcentaje">
            <span class="span">81</span><span class="span_2">/100</span>
          </div>
        </div>

        <div class="informacion color_4">
          <div class="icono_texto">
              <img src="./assets/images/icon-visual.svg" alt="info" class="icono">
              <h3 class="texto_tres color_txt_4">Visual</h3>
          </div>

          <div class="porcentaje">
            <span class="span">72</span><span class="span_2">/100</span>
          </div>
        </div>

        <button class="boton">Continue</button>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">LoraWeb</a>.
  </div>
</body>
</html>
